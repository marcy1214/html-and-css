<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Roboto:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="styles.css">


  <title>Marcy Website</title>
</head>
  <body>
    <header>
      <nav class="nav collapsible">
        <a class="nav__brand" href="/"><img src="images/logo.svg" alt=""></a>
        <svg class="icon icon--white nav__toggler">
          <use xlink:href="images/sprite.svg#menu"></use>
        </svg>
        <ul class="list nav__list collapsible__content ">
          <li class="nav__item"><a href="#">Hosting</a></li>
          <li class="nav__item"><a href="#">VPS</a></li>
          <li class="nav__item"><a href="#">Domain</a></li>
          <li class="nav__item"><a href="#">Hosting</a></li>
          <li class="nav__item"><a href="#">Pricing</a></li>
        </ul>
      </nav>

    </header>
    <section class="block block--dark b--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="block__header hero__content">
          <h1 class="block__heading">Cloud Hosting for pros</h1>
          <p class="hero__tagline">Deploy your website</p>
          <a href="" class="btn btn--accent btn--stretched">Get started</a>


        </header>
        <picture>
          <source type="image/png" srcset="images/banner.webp 1x, images/banner@2x.webp 2x">
          </source>
          <source type="image/webp" srcset="images/banner.png 1x, images/banner@2x.png 2x">
          </source>
          <img class="hero__image" src="images/banner.png" alt="">
        </picture>

      </div>
    </section>
    <section class="block container block-domain">
      <header class="block__header">
        <h2>Starting at 9$ per month</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, eaque.q</p>

      </header>
      <div class="input-group">
        <input type="text" class="input" placeholder="Enter domain name">
        <button class="btn btn--accent"><svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>Search</button>
      </div>


      <ul class="list block-domain__prices">
        <li><span class="badge badge--secondary">.com 9$</span></li>
        <li>.sg $10</li>
        <li>.space $11</li>
        <li>.info $14</li>
        <li>.net $10</li>
        <li>.xyz $10</li>
      </ul>

    </section>




    <script src="js/main.js"></script>
  </body>
</html>
